<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadane's Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kadane's Algorithm Visualization</h1>
        
        <div class="controls">
            <div class="input-section">
                <input type="text" id="userInput" placeholder="Enter numbers separated by commas">
                <button id="useInput">Use Input</button>
            </div>
            <div class="button-group">
                <button id="generateArray">Generate Random Array</button>
                <button id="startVisualization">Start Visualization</button>
                <button id="pauseVisualization" disabled>Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="visualization-container">
            <div class="array-container">
                <h3>Array Elements</h3>
                <div id="arrayElements" class="array-elements"></div>
            </div>
            
            <div class="algorithm-steps">
                <h3>Current Values</h3>
                <div id="currentValues" class="current-values">
                    <div>Current Sum: <span id="currentSum">0</span></div>
                    <div>Maximum Sum: <span id="maxSum">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
